your_super:
  name: "Your Super"
  description: "Your Super improves people’s health with the power of super plants. Together with nutritionists, they created functional superfood mixes that contain naturally dried nutrient-dense wholefoods with no added sweeteners, artificial flavors, fillers or preservatives. Every ingredient is certified organic, non-GMO, glyphosate-free, plant-based, and gluten-free. They have a 100% transparent supply chain to bring positive impact to the local communities where their ingredients are sourced. In addition, they donate a life-saving food bar to those in need for every Your Super mix purchased (1:1)."

fractal_forest:
  name: "Fractal Forest"
  description: "Fractal Forest sources the highest quality plant medicine on the planet, while supporting the restoration of natural ecosystems and sustainable harvesting practices. These medicines reflect a deep desire to preserve and share the ethnobotanical wisdom of the Earth. Their ingredients are grown locally on the island of Kauaʻi, Hawaiʻi, and sourced ethically from organic farmers and wildcrafters. All their products are crafted by hand in small batches with healing intentions to awaken consciousness."

now_alchemy:
  name: "Now Alchemy"
  description: "With every bottle of Now Alchemy you purchase, you are not only investing in yourself, you are also investing in a world that supports biodynamic, organic, conscious, high vibrational wellness supplements made with integrity from seed to bottle."

one_tree:
  name: "One Tree Planted"
  description: "Trees play a critical role in carbon sequestration and reducing the impacts of climate change and One Tree Planted is a non-profit organization focused on global reforestation. For each dollar donated, one tree is planted. Join us on November 6th as we Dance for the Planet - helping healing ourselves through movement and planet through reforestation. Plant some trees, get outdoors, connect your headphones and move!"

ananda_ayurveda:
  name: "Ananda Ayurveda"
  description: "Ananda Ayurveda's mission is to revive the ancient Ayurvedic health system, which brings balance between body, mind and spirit. We love the haritaki powder!"

osea:
  name: "OSEA"
  description: "OSEA makes plant-based, gluten-free, cruelty-free skincare products with innovative formulations of certified organic, bioavailable seaweed. In 2002, OSEA became the first company to sign The Compact for Global Production of Safe Health and Beauty Products, an initiative from the Environmental Working Group."
